<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-500 flex items-center justify-center min-h-screen">
    <div class="bg-[white] w-full max-w-md mx-auto mt-4 text-center p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-black mb-4">Currency Converter</h2>
        <input type="number" class="input w-full mb-4" id="input" placeholder="Enter amount" min="0">

        <div class="flex items-center justify-between gap-2">
            <details class="dropdown w-full">
                <summary class="btn m-1 w-full flex justify-between">
                    <p>From</p>
                    <span id="fromCurrency">USD</span>
                </summary>
                <ul class="menu dropdown-content bg-base-100 rounded-box z-10 w-full p-2 shadow-sm max-h-64 overflow-y-auto"
                    id="fromA"></ul>
            </details>
            <details class="dropdown w-full">
                <summary class="btn m-1 w-full flex justify-between">
                    <p>To</p>
                    <span id="toCurrency">EUR</span>
                </summary>
                <ul class="menu dropdown-content bg-base-100 rounded-box z-10 w-full p-2 shadow-sm max-h-64 overflow-y-auto"
                    id="toA"></ul>
            </details>
        </div>

        <div class="mt-4 text-lg font-semibold text-black" id="result">Result: 0.00</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
